<!DOCTYPE html>
<html>
<head>
    <title>PSTool Login</title>
        <meta charset="utf-8">
        <link href="login.css" rel='stylesheet' type='text/css' />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' type='text/css'>
        <link rel="prefetch" href="main.css"/>
        <link rel="prefetch" href="main.js"/>
</head>
<body>
     <div class="main">
        <div class="login-form">
            <h1>PSTool Login</h1>
            <div class="head">
                <img src="user.png" alt=""/>
            </div>
            <form onsubmit="return login()">
                <input type="text" class="text" id="username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
                <input type="password" value="Password" id="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
                <div class="submit">
                    <input type="submit" value="Log In" >
                </div>
                <p><a href="#">Hint: John / Password</a></p>
            </form>
        </div>
    </div>
    <script type="application/x-javascript">
    window.addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){
        window.scrollTo(0,1);
    }
    function login(e) {
        if (e) {
            e.prevenDefault();
        }
        window.localStorage.setItem('PSTool_login', document.getElementById('username').value);
        window.location.href = "./index.html";
        return false;
    }
    </script>
</body>
</html>
